<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="image.png">
    <title>Profile | Proposal Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: #fafafa; min-height: 100vh; }
        .input-field { background: #fff; border: 1px solid #e5e5e5; border-radius: 8px; padding: 12px 14px; font-size: 14px; width: 100%; transition: all 0.15s; }
        .input-field:focus { outline: none; border-color: #171717; box-shadow: 0 0 0 3px rgba(0,0,0,0.04); }
        .btn-primary { background: #171717; color: #fff; border: none; border-radius: 8px; padding: 12px 20px; font-weight: 600; font-size: 14px; cursor: pointer; transition: background 0.15s; }
        .btn-primary:hover { background: #262626; }
        .btn-primary:disabled { background: #a3a3a3; cursor: not-allowed; }
        .btn-secondary { background: #fff; color: #171717; border: 1px solid #e5e5e5; border-radius: 8px; padding: 10px 16px; font-weight: 500; font-size: 13px; cursor: pointer; }
        .btn-secondary:hover { background: #fafafa; border-color: #d4d4d4; }
        .card { background: #fff; border: 1px solid #e5e5e5; border-radius: 12px; }
        .auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .auth-overlay.hidden { display: none; }
        .auth-modal { background: #fff; border-radius: 12px; padding: 24px; max-width: 320px; width: 90%; }
        .toast { position: fixed; bottom: 24px; right: 24px; background: #171717; color: #fff; padding: 12px 16px; border-radius: 8px; font-size: 13px; opacity: 0; transform: translateY(8px); transition: all 0.2s; z-index: 200; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .skill-tag { display: inline-flex; align-items: center; gap: 6px; background: #171717; color: #fff; padding: 6px 12px; border-radius: 6px; font-size: 13px; margin: 2px; }
        .skill-tag button { background: none; border: none; color: #a3a3a3; cursor: pointer; font-size: 14px; }
        .skill-tag button:hover { color: #fff; }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-overlay" id="auth-overlay">
        <div class="auth-modal">
            <div class="flex items-center gap-3 mb-5">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#171717" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
                <h2 class="text-base font-semibold">Enter API Key</h2>
            </div>
            <form onsubmit="authenticate(event)">
                <input type="password" id="api-key-input" class="input-field mb-3" placeholder="API key" required>
                <label class="flex items-center gap-2 mb-4 text-xs text-neutral-500"><input type="checkbox" id="remember-key" checked> Remember me</label>
                <button type="submit" class="w-full bg-neutral-900 text-white py-3 rounded-lg font-medium text-sm" id="auth-btn">Continue</button>
                <p class="text-xs text-red-500 text-center mt-3" id="auth-error"></p>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header class="border-b border-neutral-200 bg-white">
        <div class="max-w-3xl mx-auto px-6 py-4 flex items-center justify-between">
            <div>
                <h1 class="text-lg font-semibold text-neutral-900">Profile Settings</h1>
                <p class="text-xs text-neutral-500">Manage your profile</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="dashboard.html" class="btn-secondary inline-flex items-center gap-2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
                    Dashboard
                </a>
                <a href="index.html" class="btn-secondary inline-flex items-center gap-2">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                    Generate
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-8">
        <div class="card p-6">
            <form id="profile-form" onsubmit="saveProfile(event)">
                <div class="grid md:grid-cols-2 gap-5 mb-5">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Name</label>
                        <input type="text" id="name" class="input-field" placeholder="Your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Email</label>
                        <input type="email" id="email" class="input-field" placeholder="you@example.com">
                    </div>
                </div>

                <div class="mb-5">
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Upwork Profile URL</label>
                    <input type="url" id="upwork_url" class="input-field" placeholder="https://www.upwork.com/freelancers/~...">
                </div>

                <div class="grid md:grid-cols-2 gap-5 mb-5">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Hourly Rate ($)</label>
                        <input type="number" id="hourly_rate" class="input-field" min="0" step="0.01" placeholder="50.00">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Timezone</label>
                        <input type="text" id="timezone" class="input-field" placeholder="UTC+5">
                    </div>
                </div>

                <div class="mb-5">
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Bio</label>
                    <textarea id="bio" class="input-field" rows="3" placeholder="Brief introduction..."></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Skills</label>
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="skill-input" class="input-field flex-1" placeholder="Add skill">
                        <button type="button" onclick="addSkill()" class="btn-secondary">Add</button>
                    </div>
                    <div id="skills-container" class="flex flex-wrap"></div>
                </div>

                <div class="flex justify-end gap-3">
                    <button type="button" onclick="loadProfile()" class="btn-secondary">Reset</button>
                    <button type="submit" id="save-btn" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script>
        const API = 'https://ml.genproposals.com/api';
        let apiKey = localStorage.getItem('app_api_key') || '';
        let skills = [];

        axios.interceptors.request.use(c => { if (apiKey) c.headers['X-API-Key'] = apiKey; return c; });
        axios.interceptors.response.use(r => r, e => {
            if (e.response?.status === 401 || e.response?.status === 403) {
                apiKey = ''; localStorage.removeItem('app_api_key');
                document.getElementById('auth-overlay').classList.remove('hidden');
            }
            return Promise.reject(e);
        });

        document.addEventListener('DOMContentLoaded', () => apiKey ? verify() : showAuth());
        document.getElementById('skill-input').addEventListener('keypress', e => { if (e.key === 'Enter') { e.preventDefault(); addSkill(); } });

        function showAuth() { document.getElementById('auth-overlay').classList.remove('hidden'); }
        function hideAuth() { document.getElementById('auth-overlay').classList.add('hidden'); }
        function toast(msg) { const t = document.getElementById('toast'); t.textContent = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 2500); }

        async function verify() {
            try { await axios.get(`${API}/auth/verify`); hideAuth(); loadProfile(); }
            catch { showAuth(); }
        }

        async function authenticate(e) {
            e.preventDefault();
            const btn = document.getElementById('auth-btn'), err = document.getElementById('auth-error');
            apiKey = document.getElementById('api-key-input').value.trim();
            btn.disabled = true; btn.textContent = 'Verifying...'; err.textContent = '';
            try {
                await axios.get(`${API}/auth/verify`);
                if (document.getElementById('remember-key').checked) localStorage.setItem('app_api_key', apiKey);
                hideAuth(); loadProfile();
            } catch { err.textContent = 'Invalid key'; apiKey = ''; }
            finally { btn.disabled = false; btn.textContent = 'Continue'; }
        }

        async function loadProfile() {
            try {
                const { data } = await axios.get(`${API}/profile`);
                const p = data.profile;
                ['name', 'email', 'upwork_url', 'bio', 'timezone'].forEach(f => document.getElementById(f).value = p[f] || '');
                document.getElementById('hourly_rate').value = p.hourly_rate || '';
                skills = p.skills || [];
                renderSkills();
            } catch (e) { console.error('Load error:', e); toast('Failed to load profile'); }
        }

        async function saveProfile(e) {
            e.preventDefault();
            const btn = document.getElementById('save-btn');
            btn.disabled = true; btn.textContent = 'Saving...';
            try {
                const data = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim() || null,
                    upwork_url: document.getElementById('upwork_url').value.trim() || null,
                    hourly_rate: parseFloat(document.getElementById('hourly_rate').value) || null,
                    timezone: document.getElementById('timezone').value.trim() || null,
                    bio: document.getElementById('bio').value.trim() || null,
                    skills
                };
                await axios.put(`${API}/profile`, data);
                toast('Profile saved!');
            } catch (e) { console.error('Save error:', e); toast('Failed to save'); }
            finally { btn.disabled = false; btn.textContent = 'Save Changes'; }
        }

        function addSkill() {
            const input = document.getElementById('skill-input');
            const val = input.value.trim();
            if (val && !skills.includes(val)) { skills.push(val); renderSkills(); }
            input.value = '';
        }

        function removeSkill(skill) {
            skills = skills.filter(s => s !== skill);
            renderSkills();
        }

        function renderSkills() {
            document.getElementById('skills-container').innerHTML = skills.map(s => 
                `<span class="skill-tag">${s}<button type="button" onclick="removeSkill('${s}')">&times;</button></span>`
            ).join('');
        }
    </script>
</body>
</html>
